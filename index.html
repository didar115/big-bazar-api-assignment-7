<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Big-Bazar</title>
		<link rel="stylesheet" href="./css/style.css" />
		<!-- Latest compiled and minified CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>


		<!-- js bootstrap cdn link  -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

		<!-- google Montserrat  font  -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
			rel="stylesheet"
		/>

		<!-- bootstrap icon cdn link  -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	</head>

	<body>
		<header class="text-center pt-4">
			<h1>Big-Bazar Shop</h1>
		</header>
		<main class="main">

			<!-- search field section  -->
			<div class="pb-5 pt-3 d-flex justify-content-center">
					<div class="input-group mb-3 w-25">
  						<input id="input-field" type="text" class="form-control" placeholder="Search by catagory" type="text" />
  						<button class="btn btn-primary" type="button" id="search-btn">Search</button>
					</div>
			</div>
		

			
			<div class="row">

				<!-- show all product which is come from api calling  -->
				<div class="col-md-9 col-lg-9 col-sm-7">
					<div id="all-products" class="">
					</div>
				</div>
				<!-- end  -->


				<!-- my cart section  -->
				<div class="col-md-3 col-lg-3 col-sm-5 cart-main">
					<div class="cart" id="my-cart">
						<table class="table">
							<thead>
								<h1>My-Cart</h1>
								<tr>
									<th scope="col"></th>
									<th scope="col"></th>
									<th scope="col"></th>
									<th scope="col"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<th>Total Added-Products:</th>
									<td><span id="total-Products">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Price:</th>
									<td>$ <span id="price">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Delivery-Charge:</th>
									<td>$ <span id="delivery-charge">20</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th>Total-Tax:</th>
									<td>$ <span id="total-tax">0</span></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<th scope="row">Total</th>
									<td colspan="2">$ <span id="total">0</span></td>
									<td></td>
								</tr>
							</tbody>
						</table>
						<div class="parces text-center">
							<button id="buy-now" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary text-center">Buy Now</button>
						</div>
					</div>
				</div>
				<!-- end my cart  -->


			</div>



			<!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content ">
					<div class="modal-header">
						<!-- modal title section  -->
						<h5 class="modal-title" id="exampleModalLabel"></h5>
						<!-- modal close icon  -->
						<button type="button" class="btn-close" onclick="clearData()" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
						<!-- modal body section  -->
					<div class="modal-body" id="modal-img"></div>
					<div class="modal-footer">
							<button type="button" onclick="clearData()" class="btn btn-primary" data-bs-dismiss="modal">Close
							</button>

							<div id="hidden-cart">
										<button type="button" id="addCartFromModal" class="btn btn-success" data-bs-dismiss="modal">add to cart
										</button>
							</div>
					
						
					</div>
				</div>
			</div>
		</div>
		<!-- end modal  -->

		</main>
		<footer></footer>

		<!-- add javascript  file  -->
		<script src="./js/app.js"></script>
	</body>
</html>
